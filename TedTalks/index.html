<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Practicas de CSS </title>
	<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
	<header>
		<div class="home-banner"></div>
			<div class="logo">
				<img src="http://home.sjfc.edu/tedx/photos/ted_logo.png">
			</div>
			<div class="nav">
				<ul>
					<li>Watch</li>
					<li>Discover</li>
					<li>Attend</li>
					<li>Participate</li>
					<li>About</li>
				</ul>
			</div>
			<div class="form">
					<input type="text" name="search" id="search_bar" size="20">
			</div>
			<div class="log">
					<ul>
						<li>Log In</li>
						<li>Sign Up</li>
					</ul>
			</div>

		<div class="banner_custom">
			<div class="banner_main">
				<div class="banner_logo">
					<img src="https://pb-assets.tedcdn.com/system/baubles/files/000/002/748/original/TEDTalksLive_logo_210x172.png?1438279713">
				</div>
				<div class="banner_event"><p>An evening of TED talks from veterans, journalists and performers. Nov 3 and 4 in New York City.</p></div>
				<div class="banner_tickets"><p>GET TICKETS</p></div>
				<div class="banner_more"><p>Free tickets available for veterans. Click Here.</p></div>
			</div>
		</div>
	</header>

	<main>
		<section class="main-images">
			<div class="images">
				<img src="">
				<img src="">
				<img src="">
				<img src="">
				<img src="">
			</div>
		</section>
		<section class="playlists">
			<h3>Popular playlists</h3>
				<div class="playlist">
					<div class="playlist-image">
						
					</div>
				</div>
			
		</section>
	</main>
	<footer></footer>
</body>
</html>
